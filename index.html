<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peyton's Engineering Lab</title>
    <!-- NES.css for the 8-bit retro aesthetic -->
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <!-- Press Start 2P font for the pixel text -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & BASE --- */
        * {
            box-sizing: border-box;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevent scrolling, it's a game screen */
            font-family: 'Press Start 2P', cursive;
        }

        /* --- THE STAGE (Container) --- */
        #game-stage {
            position: relative;
            width: 100vw;
            height: 100vh;
            background-image: url('background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            /* Fallback color if image is missing */
            background-color: #2c1810; 
        }

        /* --- INTERACTIVE ITEMS --- */
        .item {
            position: absolute;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s;
            /* Pixel art rendering crispness */
            image-rendering: pixelated; 
            
            /* Idle Animation: Subtle float */
            animation: float 3s ease-in-out infinite;
            z-index: 10;
        }

        /* Ensure images fit nicely within their container bounds if we set explicit widths */
        .item img {
            display: block;
            width: 100%;
            height: auto;
            /* Drop shadow to make items pop off background */
            filter: drop-shadow(4px 4px 0px rgba(0,0,0,0.5));
        }

        /* If images are missing, show a placeholder box */
        .item:not(:has(img[src*="."])) {
            background: rgba(255, 0, 0, 0.5);
            border: 2px dashed red;
        }

        /* --- POSITIONING --- */
        /* Note: Widths are estimates. Adjust 'width' based on your actual asset resolution */

        /* 1. Coffee Grinder (Top-Left Shelf) */
        #item-grinder {
            top: 43%;
            left: 88%;
            width: 8vw; 
            max-width: 100px;
        }

        /* 2. Espresso Machine (Center-Left Counter) */
        #item-espresso {
            top: 38%;
            left: 53%;
            width: 21vw;
            max-width: 315px;
        }

        /* 3. Cup (Center-Right Counter) */
        #item-cup {
            top: 55%;
            left: 38%;
            width: 6vw;
            max-width: 90px;
        }

        /* 4. Laptop (Far Right Counter) */
        #item-laptop {
            top: 49%;
            left: 78%;
            width: 9vw;
            max-width: 126px;
        }

        /* 5. Cat (Bottom Center) */
        #item-cat {
            bottom: 9%;
            left: 93%;
            transform: translateX(-50%); /* Center horizontally */
            width: 8vw;
            max-width: 120px;
            /* Override idle animation slightly for the cat to handle the transform center */
            animation: float-center 3s ease-in-out infinite;
        }

        /* 6. Cash Register (Far Left Counter) */
        #item-register {
            top: 47%; 
            left: 18%;  
            width: 20vw;
            max-width: 260px;
        }

        /* MAYBE REMOVE???? */
        /* Optional: Add a specific hover effect (Money bounce!) */
        #item-register:hover {
            transform: translateY(-5px) scale(1.05);
        }

        /* pauses idle animations for dynamic shiznit when hovering over item */
        .item:hover {
            animation-play-state: paused; 
        }
        /* --- HOVER EFFECTS --- */

        /* Generic Hover Glow */
        .item:hover {
            filter: brightness(1.2) drop-shadow(4px 4px 0px rgba(0,0,0,0.7));
        }

        /* Specific: Espresso Steam Puff */
        #item-cup::after {
            content: '';
            position: absolute;
            top: -25px;
            left: 44%;
            width: 15px;
            height: 15px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        #item-cup:hover::after {
            animation: steam-puff 1.5s infinite;
        }

        /* Specific: Cup Lift */
        #item-cup:hover {
            transform: translateY(-10px);
        }

        /* Specific: Cat Rotate */
        #item-cat:hover {
            /* Combine with translateX(-50%) to keep it centered */
            transform: translateX(-50%) rotate(5deg) scale(1.1); 
            animation: none; /* kills float so it can rotate properly */
        }

        /* --- ANIMATIONS --- */

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        @keyframes float-center {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-4px); }
        }

        @keyframes steam-puff {
            0% { opacity: 0; transform: translateY(0) scale(0.5); }
            50% { opacity: 0.8; }
            100% { opacity: 0; transform: translateY(-40px) scale(1.5); }
        }

        /* --- MODAL (Dialogue Box) --- */
        #modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 100;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(2px);
        }

        #modal-box {
            background-color: white;
            max-width: 600px;
            width: 90%;
            /* NES.css container class adds the styling */
        }
        
        .nes-dialog {
            position: relative;
            padding: 1.5rem 2rem;
        }

        .modal-header {
            margin-bottom: 1rem;
            color: #2c3e50;
            border-bottom: 4px solid #000;
            padding-bottom: 0.5rem;
        }

        .modal-body {
            font-size: 0.8rem;
            line-height: 1.6;
            color: #333;
            margin-bottom: 2rem;
        }

        .modal-close-btn {
            display: block;
            margin-left: auto;
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .item { width: 15vw; }
            #item-cat { width: 20vw; }
            #item-espresso { width: 25vw; }
            .modal-body { font-size: 0.7rem; }
        }

        /* --- UI HELPERS --- */
        .instruction-overlay {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            text-shadow: 2px 2px #000;
            pointer-events: none;
            z-index: 5;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

    <div id="game-stage">
        <div class="instruction-overlay">
            <p>Click items to explore!</p>
        </div>

        <!-- 1. Coffee Grinder -->
        <div id="item-grinder" class="item" data-id="grinder" title="Coffee Grinder">
            <img src="coffee_grinder.png" alt="Coffee Grinder" onerror="this.style.display='none'; this.parentElement.style.width='100px'; this.parentElement.style.height='100px'; this.parentElement.style.background='#8b4513'; this.parentElement.innerText='Grinder'">
        </div>

        <!-- 2. Espresso Machine -->
        <div id="item-espresso" class="item" data-id="espresso" title="Espresso Machine">
            <img src="espresso_machine.png" alt="Espresso Machine" onerror="this.style.display='none'; this.parentElement.style.width='150px'; this.parentElement.style.height='120px'; this.parentElement.style.background='#708090'; this.parentElement.innerText='Espresso'">
        </div>

        <!-- 3. Cup -->
        <div id="item-cup" class="item" data-id="cup" title="Coffee Cup">
            <img src="cup.png" alt="Coffee Cup" onerror="this.style.display='none'; this.parentElement.style.width='50px'; this.parentElement.style.height='50px'; this.parentElement.style.background='#fff'; this.parentElement.innerText='Cup'">
        </div>

        <!-- 4. Laptop -->
        <div id="item-laptop" class="item" data-id="laptop" title="Laptop">
            <img src="laptop.png" alt="Laptop" onerror="this.style.display='none'; this.parentElement.style.width='120px'; this.parentElement.style.height='80px'; this.parentElement.style.background='#333'; this.parentElement.innerText='Laptop'">
        </div>

        <!-- 5. Cat -->
        <div id="item-cat" class="item" data-id="cat" title="Cat">
            <img src="cat.png" alt="Cat" onerror="this.style.display='none'; this.parentElement.style.width='100px'; this.parentElement.style.height='100px'; this.parentElement.style.background='#ffa500'; this.parentElement.innerText='Cat'">
        </div>

        <!-- 6. Cash Register -->
        <div id="item-register" class="item" data-id="register" title="Work Experience">
            <img src="cash_register.png" alt="Cash Register" onerror="this.style.display='none'; this.parentElement.style.width='100px'; this.parentElement.style.height='100px'; this.parentElement.style.background='#555'; this.parentElement.innerText='Register'">
        </div>

    </div>

    <!-- Modal Overlay -->
    <div id="modal-overlay">
        <!-- NES.css Container -->
        <div id="modal-box" class="nes-container is-rounded with-title">
            <p class="title" id="modal-title">Title Here</p>
            <div class="modal-body" id="modal-text">
                Content goes here...
            </div>
            <button type="button" class="nes-btn is-primary modal-close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // --- DATA MAPPING ---
        const contentData = {
            espresso: {
                title: "Research at Chisum Lab",
                text: "Designed an up/down converter for an SDR to test novel high-frequency antenna structures at FR2. Analyzed 5G comms links using spectrum analyzers."
            },
            grinder: {
                title: "Bernstein Lab Research",
                text: "Optimized thermoelectrically-coupled nanoantennas (TECNAs) in COMSOL by modulating geometric parameters to improve thermal response."
            },
            laptop: {
                title: "IrishSat Controls Lead",
                text: "Led a team of 5 to develop magnetorquer-based ADCS for a CubeSat launching in 2026. Wrote B-cross and PD control algorithms in Python."
            },
            cup: {
                title: "ASIC Design Project",
                text: "Designed a custom 32-bit Stream Cipher ASIC using SystemVerilog. Met tapeout requirements for TSMC 180nm technology."
            },
            cat: {
                title: "About Peyton",
                text: "Electrical Engineering student at Notre Dame (3.9 GPA). Passionate about RF circuits, 5G, and finding the perfect cup of coffee."
            },
            register: {
                title: "Work Experience",
                text: "Intern at Motorola Solutions (RFIC Design). Worked on 5G communications systems and digital integrated circuits. Also completed a summer research fellowship in Nanoscience."
            }
        };

        // --- DOM ELEMENTS ---
        const items = document.querySelectorAll('.item');
        const modalOverlay = document.getElementById('modal-overlay');
        const modalTitle = document.getElementById('modal-title');
        const modalText = document.getElementById('modal-text');

        // --- EVENT LISTENERS ---
        items.forEach(item => {
            item.addEventListener('click', () => {
                const id = item.getAttribute('data-id');
                const data = contentData[id];

                if (data) {
                    openModal(data.title, data.text);
                }
            });
        });

        // Close modal on outside click
        modalOverlay.addEventListener('click', (e) => {
            if (e.target === modalOverlay) {
                closeModal();
            }
        });

        // --- FUNCTIONS ---
        function openModal(title, text) {
            modalTitle.innerText = title;
            modalText.innerText = text;
            modalOverlay.style.display = 'flex';
        }

        function closeModal() {
            modalOverlay.style.display = 'none';
        }

        // --- DEBUG HELP ---
        // Just in case images fail to load, this script logs it.
        // The onerror attributes in HTML handle the visual fallback.
        document.querySelectorAll('img').forEach(img => {
            img.addEventListener('error', function() {
                console.log(`Failed to load asset: ${this.src}`);
            });
        });
    </script>
</body>
</html>
